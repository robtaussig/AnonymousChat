<!doctype html>
<html>
  <head>
    <title>OpenChattr</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: monospace }
      body { font-size:calc(3px + 1vw); background-color: black}
      form { background: #000; padding: 2.5px; position: fixed; bottom: 0; width: 100vw; min-height: 50px; height: 10vh }
      .mobile { display: none }
      form input { outline: none; height: 5vh; border: 0; border-radius: 5px; padding: 10px; margin: 0 10px; position: absolute; top: 50%; transform: translateY(-50%); width: 80vw; font-size:calc(4px + 1vw); color: red; text-shadow: 0px 0px 0px #000; -webkit-text-fill-color: transparent }
      form button { height: 5vh; width: 10vw; right: 5vw; position: absolute; background-color: darkcyan; border: none; border-radius: 10px; color: black; font-size:calc(5px + 1vw); font-family: sans-serif; padding: 5px; top: 50%; transform: translateY(-50%) }
      form button:hover { background-color:darkcyan; color: white; transition: 0.5s ease}
      #messages { display: flex; flex-direction: column; list-style-type: none; margin: 0; padding: 0; max-width: 80vw; height: 80vh; overflow: auto }
      #messages li { padding: 5px 10px; font-size: 16px; background:transparent; color: white }
      #typing-status { padding: 5px 10px; order: 1; color: white; height: 5vh; width: 80vw; list-style: none }
      #users { list-style-type: none; overflow-y: scroll; height: 100vh; width: 20vw; right: 0; top: 0; background: transparent }
      #users li { margin: 10px; padding: 5px; text-align: center; border-radius: 5px }
      #bottom-layout { display: flex; position: fixed; bottom: 0; width: 100vw; height: 15vh; left: 0 }
      #right-layout { position: absolute; width: 50vw; right: 0; display: flex; flex-flow: row; top: 0; height: 80vh; justify-content: flex-end }
      #sliding-window { width: 30vw; height: 0vw; top: 0; background-color: navajowhite }
      ::-webkit-scrollbar { width: 0px; background: transparent }
      @media screen and (max-device-width: 480px) {
        * { font-size: 20px }
        .desktop { display: none }
        .mobile { display: inline-block;}
        #users { display: none }
        #users li { display: none }
        #messages { width: 100vw; max-width: 100vw; overflow-y: scroll }
        #messages li { font-size: 36px; width: 100vw; }
        form { height: 120px }
        form button { height: 70px; width: 70px; text-align: center; font-size: 50px}
        form input { top: 50%; position: absolute; transform: translateY(-50%); height: 70px; margin: 0 20px; border-radius: 10px; line-height: 70px; font-size: 36px;}
      }
    </style>
  </head>
  <body>
    <ul id="messages">
    </ul>
    <div id="right-layout">
      <div id="sliding-window">
      </div>
      <ul id="users">
        <li style="text-align: center">Users in room:</li>
      </ul>
    <div>
    <div id="bottom-layout">
      <li style="order: 1" id="typing-status"></li>
      <form action="">
        <input id="m" autocomplete="off" placeholder="List commands with /commands"/><button class="desktop">Send</button><button class="mobile">S</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        let inputForm = $('form input');
        if (Notification.permission !== "granted") {
          Notification.requestPermission(function(permission) {
            if (permission === "granted") {
              let notification = new Notification("Notifications enabled. Will only display if window is tabbed out.");
            }
          })
        }
        var ul = document.getElementById('messages');
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            let offsetTop = mutation.addedNodes[0].offsetTop;
            ul.scrollTop = offsetTop;
          });    
        });
        var config = { attributes: true, childList: true, characterData: true };
        observer.observe(ul, config);
        inputForm.focus();
        let socket = io();
        let myInterval;

        let myUser = {
          name: 'Anonymous-user',
          id: makeId(),
          color: 'limegreen'
        };
        let inputs = [];
        let inputCounter = -1;

        function spawnNotification(body, icon, title) {
          let options = {
            body: body,
            icon: icon
          }
          let n = new Notification(title, options);
        }

        for (let prop in myUser) {
          if (myUser.hasOwnProperty(prop) && localStorage.getItem(prop)) {
            myUser[prop] = localStorage.getItem(prop);
          }
        }

        socket.emit('user connected', {
          user: myUser
        });

        $('form').submit(function() {
          let message = $('#m').val();
          inputs.unshift(message);
          socket.emit('chat message', {
            message: message,
            user: myUser
          });
          $('#m').val('');
          return false;
        });

        $('#m').keydown(function(e) {
          
          if (e.key === 'ArrowUp') {
            inputCounter++;
            $('#m').val(inputs[inputCounter]);
          }
          else if (e.key === 'ArrowDown') {
            inputCounter--;
            $('#m').val(inputs[inputCounter]);
          }
          else {
            inputCounter = -1;
          }
          socket.emit('user typing', {
            user: myUser,
            key: e.key
          });
        });

        $('#m').keyup(function() {
          socket.emit('user stop typing', {
            user: myUser
          });
        });

        socket.on('chat message', function(payload) {
          $('#typing-status').text('');

          if (payload.broadcast || payload.user.id === myUser.id) {
            let messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
        });

        socket.on('slide window', function(payload) {

          if (payload.broadcast || (payload.users && payload.users.find(el => el === myUser.id))) {
            $('#sliding-window').animate({
              height: "30vw"
            },300);
            $('#sliding-window').append(payload.html);
          }
        });

        socket.on('update users', function(payload) {

          if (payload.broadcast || payload.user.id === myUser.id) {
            let messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
          myUser = payload.users[myUser.id];
          $('#users li').remove();

          for (let user in payload.users) {
            if (payload.users.hasOwnProperty(user)) {
              let element = $("<li id='" + user + "'>" + payload.users[user].name + "</li>");
              element.css({
                cursor: 'pointer',
                color: payload.users[user].color
              });
              element.click(function(e) {
                $('form input').val('/whisper ' + payload.users[user].name + ' ');
                $('form input').focus();
              })
              $('#users').append(element);
            }
          }
        });

        socket.on('whisper', function(payload) {

          if (payload.user.id === myUser.id || payload.targetUsers.some(el => el === myUser.id)) {
            let messageElement = $('<li>').text(payload.message);
            
            if (payload.user.id != myUser.id) {
              spawnNotification(payload.message, 'https://maxcdn.icons8.com/Share/icon/Messaging//message_outline1600.png','New whisper!');
              messageElement.css({
                color: 'red',
                fontStyle: 'italic',
                fontWeight: 'bold'
              });
            }
            else {
              messageElement.css({
                fontWeight: 'normal', 
                color: '#989898',
                fontStyle: 'italic'
              });
            }
            $('#messages').append(messageElement);
          }
        });

        socket.on('user typing', function(payload) {
          console.log(payload);
          if (payload.user.id !== myUser.id) {
            $('#typing-status').text(payload.message).css(payload.styling);
            window.clearInterval(myInterval);
          }
        });

        socket.on('user stop typing', function(payload) {

          if (payload.user.id !== myUser.id) {
            myInterval = window.setTimeout(function() {
              $('#typing-status').text('');
            },2000);
          }
        });

        socket.on('list users', function(payload) {

          if (payload.broadcast || payload.user.id === myUser.id) {
            let messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
        });

        socket.on('list commands', function(payload) {

          if (payload.broadcast || payload.user.id === myUser.id) {
            $('#messages').append($('<li>').text('Available commands (use without quotes or brackets):'));
            let messageElement;

            for (let i=0; i< payload.commands.length;i++) {
              messageElement = $('<li>').text(payload.commands[i]).css(payload.styling);
              $('#messages').append(messageElement);
            }       
          }
        });

        socket.on('plugin', function(payload) {
          let messageElement;

          if (payload.broadcast) {
            messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
          else if (payload.user.id === myUser.id) {
            messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
        });

        socket.on('save data', function(payload) {
          let messageElement;
          payload.keys.forEach(key => {
            if (myUser[key]) {
              localStorage.setItem(key, myUser[key]);
              messageElement = $('<li>').text(`${key} saved`).css({color: 'grey'});
            }
            else {
              messageElement = $('<li>').text(`There is no property called ${key} to save`).css({color: 'red'});  
            }
            $('#messages').append(messageElement);
          });
        });

        socket.on('delete data', function(payload) {
          let messageElement
          payload.keys.forEach(key => {
            if (localStorage.getItem(key)) {
              localStorage.removeItem(key);
              messageElement = $('<li>').text(`${key} deleted`).css({color: 'grey'});
            }
            else {
              messageElement = $('<li>').text(`There is no property called ${key} stored in local storage`).css({color: 'red'});  
            }
            $('#messages').append(messageElement);
          });
        });

        socket.on('warning', function(payload) {

          if (payload.broadcast || payload.user.id === myUser.id) {
            let messageElement = $('<li>').text(payload.message).css(payload.styling);
            $('#messages').append(messageElement);
          }
        });

        function makeId() {
          let text = "";
          let possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

          for( let i=0; i < 5; i++ )
              text += possible.charAt(Math.floor(Math.random() * possible.length));

          return text;
        }
      });
    </script>
  </body>
</html>
