<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background-color: darkslateblue; border: none; border-radius: 10px; color: white; font-size: 14px; font-family: sans-serif; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #typing-status { padding: 5px 10px; }
      #users { list-style-type: none; position: absolute; height: 100%; width: 20vw; right: 0; top: 0; border: 1px solid black; background-color: white; }
      #users li:nth-child(odd) {background: #94eaba }
      #users li:nth-child(even) {background: #eab1b1}
      #users li { width: 100%; margin: 10px }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typing-status"></div>
    <ul id="users">
      <li style="font-weight: bold; text-align: center">Users in room:</li>
    </ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function() {
      var socket = io();
      var myInterval;
      var myName = 'Anonymous user';
      var myId = makeId();

      socket.emit('user connected', myId);

      $('form').submit(function() {
        socket.emit('chat message', {
          message: $('#m').val(),
          id: myId
        });
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg) {
        if (msg !== '') {
          $('#typing-status').text('');
          $('#messages').append($('<li>').text(msg));
        }
      });

      socket.on('user connected', function(users) {
        $('#messages').append($('<li>').text('Anonymous user connected'));
        for (let user in users) {
          if (users.hasOwnProperty(user)) {
            if ($(`#${user}`)) {
              $(`#${user}`).remove();
            }
            var element = $("<li id='" + user + "'>" + users[user].name + "</li>");
            $('#users').append(element);
          }
        }
      });

      socket.on('user disconnected', function(payload) {
        console.log(payload);
        $('#typing-status').text('');
        $('#messages').append($('<li>').text(payload.name + ' disconnected'));
        $(`#${payload.user}`).remove();
      });

      $('#m').keydown(function() {
        socket.emit('user typing', {
          name: myName,
          id: myId
        });
      });

      $('#m').keyup(function() {
        socket.emit('user stop typing', {
          name: myName,
          id: myId
        });
      });

      socket.on('user typing', function(payload) {
        console.log(payload);
        if (payload.id !== myId) {
          $('#typing-status').text(payload.name + ' is typing...');
          window.clearInterval(myInterval);
        }
      });

      socket.on('user stop typing', function(payload) {
        if (payload.id !== myId) {
          myInterval = window.setTimeout(function() {
            $('#typing-status').text('');
          },2000);
        }
      });

      socket.on('set name', function(payload) {
        $('#messages').append($('<li>').text(payload.message));
        myName = payload.users[myId].name;
        for (let user in payload.users) {
          if (payload.users.hasOwnProperty(user)) {
            if ($(`#${user}`)) {
              $(`#${user}`).remove();
            }
            var element = $("<li id='" + user + "'>" + payload.users[user].name + "</li>");
            $('#users').append(element);
          }
        }
      });

      function makeId() {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for( var i=0; i < 5; i++ )
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
      }
    });
    </script>
  </body>
</html>
